<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="box">
    <div class="main-box">
        <a href="#!" class="logo-link">
          <img src="./images/logo.svg" alt="" class="logo_link-img">
        </a>
        <div class="links">
          <a href="#!" class="link"><img src="./images/icon-document.svg" alt="" class="link-img"></a>
          <a href="#!" class="link"><img src="./images/icon-folder.svg" alt="" class="link-img"></a>
          <a href="#!" class="link"><img src="./images/icon-upload.svg" alt="" class="link-img"></a>

        </div>
    </div>

    
    <div class="current">
      <p class="current-p">You’ve used <span>815 GB</span> of your storage</p>
      <div class="message">
        <h2>185 <span class="sp">GB Left</span></h2>
      </div>

      <div class="diagramm">
        <div class="current-diagramm">
          <div class="button"></div>
        </div>
      </div>
      <div class="stat">
        <h5>0 GB</h5>
        <h5>1000 GB</h5>
      </div>
    </div>
  </div>

  

  <img src="./images/bg-desktop.png" alt="" class="back">
  
  
</body>
</html>
